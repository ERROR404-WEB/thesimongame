<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Silkscreen&display=swap');
    </style>
    <title>The Simon Game</title>
</head>

<body class="red">
    <div class="preloader">
       
    </div>
    <div class="heading">
        <h1 class=" glow-text pre">The Simon Game</h1>
    </div>

    <div class="screen1 hide">

        <div class="boxes1">
            <div class="box1">
                <button class="btn a " id="a"></button>
            </div>
            <div class="box2">
                <button class="btn b" id="b"></button>
            </div>
        </div>
        <div class="boxes2">
            <div class="box11">
                <button class="btn c" id="c"></button>
            </div>
            <div class="box22">
                <button class="btn d " id="d"></button>
            </div>
        </div>
    </div>
    <div class="screen2 margin">
        <div class="textt">
            <h1 class="typed-out texttt"> Press Any Key To Start</h1>
            <h1 class="typed-out textt2"> </h1>
        </div>
        <div class="start-btn">
            <button class="btnnn redbtn" onclick="start()">Start</button>
            <br><br>
            <button class="btnnn redbtn" onclick="help()">How To Play</button>
        </div>
        <div class="hide">
            <h1 class="typed-out texttt"> Score :</h1>
        </div>
    </div>
    <footer style="float: bottom;">
        <h3 class="text-glow">Made with <span style="text-shadow: 0px 0px 10px red;">❤️</span> by Arjun</h3>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
